# Theme config.
# This his the main configuration file. There are also environment specific configuration stored in the /config directory.

baseURL                = "https://rockinghat.com/"
defaultContentLanguage = "en"
enableEmoji            = true
googleAnalytics        = ""
ignoreErrors           = ["error-remote-getjson", "error-missing-instagram-accesstoken"]
languageCode           = "en-us"
paginate               = 100
pluralizeListTitles    = false
timeZone               = "America/Denver"
title                  = "Hillbilly"

theme = ['hillbilly']

# We do redirects via Netlify's _redirects file, generated by Hugo (see "outputs" below).
disableAliases = true

[module]
[module.hugoVersion]
    min = "0.56.0"

[[menu.main]]
    name = "Home"
    weight = -120
    identifier = "home"
    url = "/"
[[menu.main]]
    name = "Blog"
    weight = -110
    identifier = "Blog"
    url = "/blog/"
[[menu.main]]
    name = "About"
    weight = -100
    identifier = "about"
    url = "/about/"
[[menu.main]]
    name = "Contact"
    weight = -90
    url = "/contact/"

[params]
    hide_footer = true 
    name = "Big Joe"
    title = "Hillbilly"
